# MONITORS
monitor=eDP-1,preferred,0x0,1
monitor=HDMI-A-1,preferred,-1280x0,1
monitor=DP-2,preferred,1920x0,2
monitor=DP-1,preferred,0x0,2
monitor=DP-3,preferred,0x-1080,2
monitor=DP-5,preferred,-960x-1080,2
monitor=DP-6,preferred,-960x-1080,2
monitor=DP-7,preferred,960x-1080,2
monitor=DP-8,preferred,-960x-1080,2
monitor=DP-9,preferred,960x-1080,2
monitor=,preferred,1920x0,2

# MY PROGRAMS
$bar = waybar
$terminal = kitty
$wallpaper = hyprpaper
$password = 1password
$notifications = dunst
$chat = webcord
$music = spotify
$fileManager = rofi -show filebrowser -normal-window
$screenshot = grim -g "$(slurp)" | wl-copy
$polkit = /usr/lib/polkit-kde-authentication-agent-1

# Rofi
$drun = rofi -show drun -normal-window
$ssh = rofi -show ssh -normal-window
$calc = rofi -show calc -normal-window -no-sort -modi calc
$window = rofi -show window -normal-window

# ENVIRONMENT VARIABLES
env = XCURSOR_SIZE,24
# env = XCURSOR_THEME,
env = ELECTRON_OZONE_PLATFORM_HINT, auto
env = NVD_BACKEND, direct
# env = GTK_THEME, 

# Hyprland Environment Variables
env = HYPRLAND_TRACE, 1
env = HYPRLAND_NO_RT, 1
env = HYPRLAND_NO_SD_NOTIFY, 1
env = HYPRLAND_NO_SD_VARS, 1
env = HYPRCURSOR_SIZE,24

# XDG Specifications
env = XDG_CURRENT_DESKTOP, Hyprland
env = XDG_SESSION_TYPE, wayland
env = XDG_SESSION_DESKTOP, Hyprland

# Toolkit Backend Variables
env = GDK_BACKEND, wayland,x11,*
env = SDL_VIDEODRIVER, wayland
env = CLUTTER_BACKEND, wayland

# Qt Variables
env = QT_QPA_PLATFORM, wayland;xcb
env = QT_QPA_PLATFORMTHEME, qt5ct
env = QT_AUTO_SCREEN_SCALE_FACTOR, 1
env = QT_WAYLAND_DISABLE_WINDOWDECORATION, 1

# Nvidia Specific
env = GBM_BACKEND, nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME, nvidia
env = LIBVA_DRIVER_NAME, nvidia

# AUTOSTART
exec = gsettings set org.gnome.desktop.interface color-scheme "prefer-dark"
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = $bar
exec-once = $terminal
exec-once = $wallpaper
exec-once = $polkit
exec-once = wl-paste --type text --watch cliphist store # Stores only text data
exec-once = wl-paste --type image --watch cliphist store # Stores only image data
exec-once = $notifications
exec-once = [workspace 10 silent] $password
exec-once = [workspace 10 silent] $chat
exec-once = [workspace 10 silent] $music

# LOOK AND FEEL
general {
    gaps_in = 0
    gaps_out = 0
    gaps_workspaces = 0
    border_size = 0
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    drop_shadow = true
    shadow_range = 4
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    blur {
        enabled = true
        size = 3
        passes = 1
        vibrancy = 0.1696
    }
}

animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

master {
    new_status = master
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = false
}

# INPUT
input {
    kb_layout = us
    kb_variant = mac
    kb_model =
    kb_options =
    kb_rules =
    repeat_rate = 80
    repeat_delay = 180
    follow_mouse = 1
    sensitivity = 0
    touchpad {
        natural_scroll = true
    }
}

cursor {
    hide_on_key_press = true
}

# KEYBINDINGS
$mainMod = SUPER

bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod, O, exec, hyprlock
bind = $mainMod, Q, killactive,
bind = $mainMod, ESCAPE, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, V, exec, cliphist list | rofi -dmenu -normal-window | cliphist decode | wl-copy
bind = $mainMod, D, exec, $drun
bind = $mainMod, S, exec, $ssh
bind = $mainMod, W, exec, $window
bind = $mainMod, C, exec, $calc
bind = $mainMod, P, pseudo,
bind = , xf86monbrightnessup, exec, brightnessctl set 5%+
bind = , xf86monbrightnessdown, exec, brightnessctl set 5%-
bind = , xf86audioraisevolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%+
bind = , xf86audiolowervolume, exec, wpctl set-volume @DEFAULT_SINK@ 5%-
bind = , xf86audiomute, exec, wpctl set-mute @DEFAULT_SINK@ toggle
bind = , xf86audiomicmute, exec, wpctl set-mute @DEFAULT_SOURCE@ toggle
bind = , Print, exec, $screenshot

bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

bind = SUPER_SHIFT, H, movewindow, l
bind = SUPER_SHIFT, L, movewindow, r
bind = SUPER_SHIFT, K, movewindow, u
bind = SUPER_SHIFT, J, movewindow, d

bind = $mainMod, F, fullscreen

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

bind = $mainMod, M, togglespecialworkspace, magic
bind = $mainMod SHIFT, M, movetoworkspace, special:magic

bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

bind = $mainMod, R, submap, resize
submap = resize
binde = , L, resizeactive,  10   0
binde = , H, resizeactive, -10   0
binde = , K, resizeactive,   0 -10
binde = , J, resizeactive,   0  10
bind = , escape, submap, reset
submap = reset

# WINDOWS AND WORKSPACES
windowrulev2 = float,pin,title:(rofi)
windowrulev2 = stayfocused,pin,title:(rofi)
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = float,class:^(org.kde.polkit-kde-authentication-agent-1)$

xwayland {
    force_zero_scaling = true
}
